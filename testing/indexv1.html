<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aplicación de Farmacia</title>
</head>
<body>
    <h1>Aplicación de Farmacia</h1>
    <div id="medicamentos">
        <h2>Inventario de Medicamentos</h2>
        <ul id="medicamentos-list">
            <!-- Aquí se mostrarán los medicamentos -->
        </ul>
    </div>
    <div id="ventas">
        <h2>Procesar Venta</h2>
        <label for="medicamento-select">Seleccionar Medicamento:</label>
        <select id="medicamento-select">
            <!-- Aquí se cargarán los medicamentos disponibles -->
        </select>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" value="1">
        <button id="realizar-venta">Realizar Venta</button>
        <div id="venta-resumen">
            <p>Valor de Venta: <span id="valor-venta"></span></p>
            <p>Impuestos: <span id="impuestos"></span></p>
            <p>Valor Total: <span id="valor-total"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
